version: '3.8'

services:
  mediatracker:
    container_name: mediatracker-ui
    image: ghcr.io/growlergary/mediatracker:latest
    ports:
      - "7481:7481"
    volumes:
      - mediatracker-storage:/storage
      - mediatracker-assets:/assets
      - mediatracker-logs:/logs
    environment:
      - PORT=7481
      - HOSTNAME=0.0.0.0
      - SERVER_LANG=en
      - TMDB_LANG=en
      - AUDIBLE_LANG=us
      - TZ=America/New_York
      - DATABASE_CLIENT=better-sqlite3
      - DATABASE_PATH=/storage/data.db
      - ASSETS_PATH=/assets
      - LOGS_PATH=/logs
      - PUID=1000
      - PGID=1000
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7481/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mediatracker-storage:
  mediatracker-assets:
  mediatracker-logs:
